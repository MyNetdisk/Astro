name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branch’s name
  push:
    branches: [main]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v3

      - name: Show Build Output
        run: |
          ls -al dist/
          du -sh dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Debug working directory
        run: |
          echo "Current workspace: ${{ github.workspace }}"
          ls -al ${{ github.workspace }}/dist
      - name: Push to target repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 使用个人访问令牌（PAT）推送
          personal_token: ${{ secrets.REPO_TOKEN }}
          # 源目录（Astro默认输出目录）
          publish_dir:  ${{ github.workspace }}/dist
          # 目标仓库配置
          external_repository: MyNetdisk/MyNetdisk.github.io
          # 目标分支（GitHub Pages默认分支）
          publish_branch: master
          # 保留提交历史（可选）
          force_orphan: true