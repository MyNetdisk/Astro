name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 新增 pnpm 安装步骤
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0  # 指定你的 pnpm 版本

      # 新增 Node.js 环境配置
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'  # 添加 pnpm 缓存

      - name: Install, build, and upload
        uses: withastro/action@v3
        with:
          path: .
          package-manager: pnpm  # 这里只需要写包管理器名称，不需要带版本

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
